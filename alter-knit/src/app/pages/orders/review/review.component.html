<section>
    <!-- steps -->
    <app-stepper [activeStep]="step"></app-stepper>
    <div class="row no-gutters mt-5 w-75 mx-auto">
        <!-- shipping address form -->
        <div class="col-8 px-4">
            <div class="f-24 font-weight-bold text-gray">Shipping Information</div>
            <div class="f-18 font-weight-light home-text mt-4">
                <p class="m-0">{{order?.addressInfo?.firstName}}&nbsp;{{order?.addressInfo?.lastName}}</p>
                <p class="m-0">{{order?.addressInfo?.address}}</p>
                <p class="m-0">{{order?.addressInfo?.city}}, {{order?.addressInfo?.firstName}}&nbsp;{{order?.addressInfo?.zipcode}}</p>
                <a class="f-14 text-decoration-underline" style="color: #C4C4C4;" (click)="navigateToAddressinfo()">Change
                    Shipping Address</a>
            </div>
            <div class="order-speed text-gray mt-4">
                <div class="f-24 font-weight-bold">Choose your Speed</div>
                <div class="form-check mt-4">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1"
                        value="option1" checked>
                    <label class="form-check-label" for="exampleRadios1">
                        <p class="f-18 font-weight-bold">Rush order</p>
                        <p class="f-18">Weâ€™ll set higher priority to finish asap <span class="f-14">(additional fee will
                                be added)</span></p>
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2"
                        value="option2">
                    <label class="form-check-label" for="exampleRadios2">
                        <p class="f-18 font-weight-bold">Standard order</p>
                        <p class="f-18">Our normal time frame is 4 to 6 weeks</p>
                    </label>
                </div>
            </div>
        </div>
        <!-- order summary -->
        <div class="col-4">
            <app-order-review [garments]="order.garments"></app-order-review>
            <div class="review-submit mt-2">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                    <label class="form-check-label f-14 font-weight-light" for="defaultCheck1">
                        By checking the box, you agree to our
                    </label>
                    <a class="f-14 font-weight-bold text-gold" (click)="showTerms = true; check()">&nbsp;terms and
                        conditions</a>
                </div>
                <button type="button" routerLink="/orders/review"
                    class="btn f-18 form-control font-weight-light background-gold btn-sm text-white btn-block mt-2 mb-5">
                    Submit
                </button>
            </div>
            <app-terms-modal [open]="showTerms" (close)="showTerms = false"></app-terms-modal>
        </div>
    </div>
</section>
