<div class="order-summary background-gray2 mx-auto p-3">
    <div class="font-weight-bold f-24 text-gray d-flex justify-content-between align-items-center">
        Order Summary
        <span class="f-14 font-weight-light ml-auto"><a routerLink="/orders/select-service">Edit</a></span>
    </div>
    <div class="row no-gutters mt-5" *ngFor="let garment of garments; let idx = index">
        <div class="col-2">
            <img src="../../../../assets/images/AKNY-LOGO_complete_gold.svg" width="50px" height="50px"
                alt="AlterKnit Logo Gold">
        </div>
        <div class="ml-2 col text-gray">
            <div class="f-18 font-weight-bold">Garment #{{idx + 1}}</div>
            <div class="f-14 font-weight-light">{{garment.brand}}</div>
            <div class="f-14 font-weight-light">{{garment.color}}</div>
            <ul class="f-14 font-weight-light">
                <li class="f-14 font-weight-light"
                    *ngFor="let service of getServiceList(garment.serviceNeeded)">
                    {{service}}
                </li>
            </ul>
        </div>
    </div>
</div>
